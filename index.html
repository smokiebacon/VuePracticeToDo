<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <main id="app">
        <h1>{{title}}</h1>
        <form @submit.prevent="addToDo">
            <!-- when form is submitted, call function addToDo -->
            <label for="newToDo">New To Do</label>
            <!-- v-model links to data in Vue-->
            <input v-model="newToDo" type="text" name="newToDo" id="newToDo">
            <button type="submit" name="button">Add</button>
        </form>
        <ul>
            <li v-for="todo in toDos">
                <input type="checkbox" :checked="toDos.done">
                <!-- with a colon, : binds it. check for real value-->
                <span>{{todo.title}}</span>
            </li>
            <!-- loop through the array with v-for -->
        </ul>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="App.js"></script>
</body>

</html>
